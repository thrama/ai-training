# Configurazione EDC-MCP-LLM Integration

[api]
# URL base dell'API EDC
base_url = https://edc.collaudo.servizi.allitude.it:9086/access

# Headers per autenticazione EDC
accept = application/json
# Genera l'authorization con: echo -n "username:password" | base64
authorization = Basic QWRtaW5pc3RyYXRvcjpaU3lLZURFei9QWkZ5U1hPVnFUUQ==

# Parametri query per le chiamate API EDC
associations = core.DataSetDataElement,core.DirectionalDataFlow,core.DataFlowDataElement
includeDstLinks = true
includeRefObjects = false  
includeSrcLinks = true
offset = 0
pageSize = 500

# Asset di partenza per la costruzione dell'albero
root_id = DataPlatform://ORAC51/DWHEVO/IFR_WK_GARANZIE_SOFFERENZE_DT_AP
root_cod = 001

# Ottimizzazioni performance
request_timeout = 30
max_retries = 3
backoff_factor = 0.3
pool_connections = 10
pool_maxsize = 20

# Limiti costruzione albero
max_tree_depth = 100
max_total_nodes = 10000

# Deduplicazione link figli
enable_child_deduplication = true

[field_cross_reference]
# Configurazione Field Cross-Reference (opzionale)
enabled = false
csv_file = field_mappings.csv
csv_structure = new

[logging]
# Configurazione logging
level = INFO
format = json
file_enabled = true
console_enabled = true